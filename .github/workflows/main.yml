name: Ping Streamlit App

on:
  schedule:
    - cron: '*/15 * * * *'  # Runs every 15 minutes

jobs:
  ping:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16

    - name: Install Playwright
      run: |
        npm init playwright@latest --yes
        npx playwright install

    - name: Ping Streamlit App
      run: |
        echo "import { chromium } from 'playwright';" > ping.js
        echo "(async () => {" >> ping.js
        echo "  const browser = await chromium.launch({ headless: true });" >> ping.js
        echo "  const page = await browser.newPage();" >> ping.js
        echo "  try {" >> ping.js
        echo "    const response = await page.goto('https://biller.streamlit.app/');" >> ping.js
        echo "    console.log('HTTP Status Code:', response.status());" >> ping.js
        echo "    console.log('Final URL:', response.url());" >> ping.js
        echo "    console.log('Pinged Streamlit app at:', new Date().toISOString());" >> ping.js
        echo "  } catch (error) {" >> ping.js
        echo "    console.error('Error pinging Streamlit app:', error);" >> ping.js
        echo "  } finally {" >> ping.js
        echo "    await browser.close();" >> ping.js
        echo "  }" >> ping.js
        echo "})();" >> ping.js
        node ping.js
